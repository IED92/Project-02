<!DOCTYPE html>

<html lang='EN'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instanews - NYT News Reader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./build/css/reset.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <h1 class="screen-reader">InstaNews - New York Times Reader</h1>
                <img src="./assets/images/nyt-logo.svg" alt='New York Times Logo'>
            </div>
            <form class="search-form" action='#' method="POST">
                <div class="search-form-inner">
                    <p>Choose a section:</p>
                    <select name="sections" id="sections">
                        <option>Sections...</option>
                        <option value="home">Home</option>
                        <option value="arts">Arts</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="fashion">Fashion</option>
                    </select>
                </div>
            </form>
        </header>
        <section class="story-grid">
        </section>
        <section><img src="./assets/images/ajax-loader.gif" alt="Loading..." class="ajax-loader"></section>
        <footer class="site-footer">
            <div class="copyright">
                <p>Â© Copyright 2019
                    <span>InstaNews</span>
                </p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./build/js/scripts.min.js" async defer></script>
</body>

</html>
